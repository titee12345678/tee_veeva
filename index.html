<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ถึงเธอจากฉัน</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FFC1CC, #FF9999, #F8BBD0, #F8E1E9);
            background-size: 200% 200%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
            animation: gradientShift 20s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* 1. คลื่นพื้นหลังนุ่มนวล */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.1), transparent);
            animation: wave 15s infinite ease-in-out;
        }
        @keyframes wave {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        /* 2. หมอกสีชมพูนุ่ม ๆ */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(255, 182, 193, 0.2), transparent);
            animation: mist 12s infinite ease-in-out;
        }
        @keyframes mist {
            0% { transform: translateY(50%); opacity: 0.4; }
            100% { transform: translateY(-50%); opacity: 0.4; }
        }

        .slide {
            position: absolute;
            font-size: 3em; /* ลดจาก 4em เป็น 3em */
            color: #FFFFFF;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px #FF9999;
            opacity: 0;
            text-align: center;
            transition: opacity 1.5s ease-in-out;
            z-index: 10;
        }
        /* 3. ข้อความลอยขึ้นนุ่มนวล */
        .active {
            opacity: 1;
            animation: fadeInSoft 2s ease-in-out;
        }
        @keyframes fadeInSoft {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .active:not(#slide7) {
            animation: fadeInSoft 2s ease-in-out, glowPulse 3s infinite ease;
        }
        /* 4. แสงเงานุ่ม ๆ */
        @keyframes glowPulse {
            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px #FF9999; }
            50% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 40px #FF9999; }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px #FF9999; }
        }

        /* ปุ่มนุ่มนวล */
        #slide7.active .button {
            animation: slideInSoft 2s ease-in-out;
        }
        @keyframes slideInSoft {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .button {
            font-size: 0.75em; /* ลดจาก 1em เป็น 0.75em */
            padding: 15px 30px;
            background: #FF9999;
            border: none;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 153, 153, 0.6);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
            display: inline-block;
            z-index: 20;
        }
        /* 5. ปุ่มลอยขึ้นเล็กน้อยเมื่อ Hover */
        .button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 153, 153, 0.8);
        }

        /* 6. หัวใจลอยช้า ๆ */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FF9999;
            transform: rotate(45deg);
            animation: floatSoft 6s ease-in-out infinite;
            opacity: 0.7;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FF9999;
            border-radius: 50%;
            opacity: 0.7;
        }
        .heart:before { top: -10px; left: 0; }
        .heart:after { left: -10px; top: 0; }
        @keyframes floatSoft {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }

        /* 7. อนุภาคนุ่มนวล */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #FFB6C1;
            border-radius: 50%;
            animation: floatParticle 5s ease-in-out infinite;
            opacity: 0.5;
        }
        @keyframes floatParticle {
            0% { transform: translateY(50vh); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-50vh); opacity: 0; }
        }

        /* 8. แสงระยิบระยับพื้นหลัง */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFFFFF;
            border-radius: 50%;
            animation: sparkleSoft 4s infinite ease;
        }
        @keyframes sparkleSoft {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.6; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* 9. แสงนุ่ม ๆ รอบข้อความ */
        .glow-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 153, 153, 0.5);
            border-radius: 50%;
            animation: glowDot 6s infinite ease;
        }
        @keyframes glowDot {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* 10. หัวใจเล็ก ๆ ลอยข้างข้อความ */
        .mini-heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFB6C1;
            transform: rotate(45deg);
            animation: miniHeartFloat 4s infinite ease-in-out;
        }
        .mini-heart:before, .mini-heart:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFB6C1;
            border-radius: 50%;
        }
        .mini-heart:before { top: -5px; left: 0; }
        .mini-heart:after { left: -5px; top: 0; }
        @keyframes miniHeartFloat {
            0% { transform: translateY(20px) rotate(45deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20px) rotate(45deg); opacity: 0; }
        }

        /* 11. ฟองอากาศลอยขึ้น */
        .bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 50%;
            animation: bubbleRise 7s infinite ease-in-out;
        }
        @keyframes bubbleRise {
            0% { transform: translateY(100vh); opacity: 0.6; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* 12. อนุภาคลอยวน */
        .orbit-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFCCCC;
            border-radius: 50%;
            animation: orbit 6s infinite ease-in-out;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(50px); opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { transform: rotate(360deg) translateX(50px); opacity: 0.5; }
        }

        /* 13. ดวงดาวเล็ก ๆ ลอยวน */
        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFFFFF;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starFloat 5s infinite ease-in-out;
        }
        @keyframes starFloat {
            0% { transform: translateY(20px); opacity: 0.6; }
            50% { opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0.6; }
        }

        /* 14. แสงลอยจากข้อความ */
        .text-light {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: textLight 4s infinite ease-in-out;
        }
        @keyframes textLight {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- เพลงประกอบ -->
    <audio autoplay loop>
        <source src="romantic_music.mp3" type="audio/mpeg">
        เบราว์เซอร์ของคุณไม่รองรับการเล่นเพลง
    </audio>

    <div class="slide" id="slide1">วันที่ฉันเจอเธอครั้งแรก...</div>
    <div class="slide" id="slide2">โลกของฉันเปลี่ยนไปตลอดกาล</div>
    <div class="slide" id="slide3">เธอคือความสุขที่ฉันไม่เคยรู้มาก่อน</div>
    <div class="slide" id="slide4">เธอคือคนที่ทำให้ฉันอยากตื่นมาเจอทุกเช้า</div>
    <div class="slide" id="slide5">ทุกครั้งที่เธออยู่ใกล้ หัวใจฉันเต้นแรงจนหยุดไม่ได้</div>
    <div class="slide" id="slide6">เธอคือความฝันที่ฉันไม่เคยกล้าฝันมาก่อน</div>
    <div class="slide" id="slide7"><a href="Index1.html" class="button" id="nextButton">ไปต่อกันไหม?</a></div>

    <!-- 6. หัวใจลอยช้า ๆ -->
    <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 4s;"></div>

    <!-- 7. อนุภาคนุ่มนวล -->
    <div class="particle" style="left: 30%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2s;"></div>

    <!-- 8. แสงระยิบระยับพื้นหลัง -->
    <div class="sparkle" style="top: 20%; left: 25%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 40%; left: 75%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 60%; left: 15%; animation-delay: 2s;"></div>

    <!-- 9. แสงนุ่ม ๆ รอบข้อความ -->
    <div class="glow-dot" style="top: 30%; left: 20%; animation-delay: 0s;"></div>
    <div class="glow-dot" style="top: 50%; left: 80%; animation-delay: 1s;"></div>

    <!-- 10. หัวใจเล็ก ๆ ลอยข้างข้อความ -->
    <div class="mini-heart" style="top: 45%; left: 30%; animation-delay: 0s;"></div>
    <div class="mini-heart" style="top: 55%; left: 70%; animation-delay: 2s;"></div>

    <!-- 11. ฟองอากาศลอยขึ้น -->
    <div class="bubble" style="left: 15%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 85%; animation-delay: 3s;"></div>

    <!-- 12. อนุภาคลอยวน -->
    <div class="orbit-particle" style="top: 20%; left: 40%; animation-delay: 0s;"></div>
    <div class="orbit-particle" style="top: 70%; left: 60%; animation-delay: 2s;"></div>

    <!-- 13. ดวงดาวเล็ก ๆ ลอยวน -->
    <div class="star" style="top: 25%; left: 35%; animation-delay: 0s;"></div>
    <div class="star" style="top: 65%; left: 65%; animation-delay: 2s;"></div>

    <!-- 14. แสงลอยจากข้อความ -->
    <div class="text-light" style="top: 50%; left: 45%; animation-delay: 0s;"></div>
    <div class="text-light" style="top: 50%; left: 55%; animation-delay: 2s;"></div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        // ฟังก์ชันเปลี่ยนสไลด์อัตโนมัติทุก 4 วินาที
        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide++;
            if (currentSlide < slides.length) {
                slides[currentSlide].classList.add('active');
                if (currentSlide < slides.length - 1) {
                    setTimeout(showNextSlide, 4000);
                }
            }
        }

        // เริ่มต้นสไลด์แรก
        slides[currentSlide].classList.add('active');
        setTimeout(showNextSlide, 4000);

        // ป้องกันการคลิกที่หน้าจอ ยกเว้นปุ่ม
        document.body.addEventListener('click', (e) => {
            if (!e.target.closest('#nextButton')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
