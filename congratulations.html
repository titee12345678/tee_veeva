<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เราคบกันแล้วนะ ♥</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ffb6c1, #ffdde1, #e6e6fa);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #ff6b81;
            position: relative;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 107, 129, 0.7), 0 0 25px rgba(255, 221, 225, 0.5);
            animation: pulseText 2s infinite;
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 0 5px rgba(255, 107, 129, 0.3);
        }

        /* ลูกโป่งลอยขึ้น */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: floatBalloon 10s ease-in forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 5;
            text-align: center;
            line-height: 1;
            padding: 5px;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: var(--string-color, #ffb6c1);
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100vh) rotate(10deg); opacity: 1; }
            100% { transform: translateY(-200vh) rotate(0deg); opacity: 0; }
        }

        /* ดอกไม้ไฟ */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* หัวใจลอยลงมา */
        .heart-rain {
            position: fixed;
            top: -10%;
            font-size: 2rem;
            animation: heartFall 3s linear forwards;
        }

        @keyframes heartFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* ท้องฟ้าสีรุ้ง */
        .rainbow-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: rainbowSky 10s infinite;
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes rainbowSky {
            0% { background: #ffb6c1; }
            20% { background: #ffdde1; }
            40% { background: #e6e6fa; }
            60% { background: #d4f4dd; }
            80% { background: #fce2fc; }
            100% { background: #ffb6c1; }
        }

        @keyframes pulseText {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ลูกเล่นรูปภาพใหม่ */
        .photo-gallery {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 600px;
            height: 200px;
        }

        .photo-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.5);
            animation: floatPhoto 4s ease-in-out infinite;
            z-index: 10;
        }

        .photo-item:nth-child(1) { animation-delay: 0s; }
        .photo-item:nth-child(2) { animation-delay: 1s; }
        .photo-item:nth-child(3) { animation-delay: 2s; }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        @keyframes floatPhoto {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* หัวใจเล็ก ๆ ล้อมรอบรูป */
        .photo-heart {
            position: absolute;
            font-size: 20px;
            color: #ff9999;
            animation: heartFloat 3s infinite ease-in-out;
            z-index: 9;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-10px) scale(1.2); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

        .love-messages {
            margin-top: 30px;
            font-size: 1.4rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 107, 129, 0.3);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .countdown-unit {
            background: rgba(255, 255, 255, 0.9);
            color: #ff6b81;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 3px 15px rgba(255, 107, 129, 0.3);
            transition: transform 0.3s ease;
        }

        .countdown-unit:hover {
            transform: scale(1.1);
        }

        .countdown-unit div:first-child {
            font-size: 2rem;
            font-weight: bold;
        }

        .countdown-unit div:last-child {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="rainbow-sky"></div>
    <div class="container" data-aos="zoom-in">
        <h1>เราคบกันแล้วนะ วีวา & ตี๋ ♥</h1>
        
        
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="images/memory1.png" alt="รูปคู่ 1">
                <div class="photo-heart" style="top: -10px; left: -10px;">♥</div>
                <div class="photo-heart" style="bottom: -10px; right: -10px;">♥</div>
            </div>
            <div class="photo-item">
                <img src="images/memory2.png" alt="รูปคู่ 2">
                <div class="photo-heart" style="top: -10px; left: -10px;">♥</div>
                <div class="photo-heart" style="bottom: -10px; right: -10px;">♥</div>
            </div>
            <div class="photo-item">
                <img src="images/memory3.png" alt="รูปคู่ 3">
                <div class="photo-heart" style="top: -10px; left: -10px;">♥</div>
                <div class="photo-heart" style="bottom: -10px; right: -10px;">♥</div>
            </div>
        </div>

        <div class="love-messages" data-aos="fade-up" style="animation-delay: 1s;">
            <h2>วันครบรอบของเรา</h2>
            <p>นับถอยหลังถึงวันที่วีวากับตี๋คบกันครบ 1 ปี</p>
            <div class="countdown">
                <div class="countdown-unit">
                    <div id="countdown-days">0</div>
                    <div>วัน</div>
                </div>
                <div class="countdown-unit">
                    <div id="countdown-hours">0</div>
                    <div>ชั่วโมง</div>
                </div>
                <div class="countdown-unit">
                    <div id="countdown-minutes">0</div>
                    <div>นาที</div>
                </div>
                <div class="countdown-unit">
                    <div id="countdown-seconds">0</div>
                    <div>วินาที</div>
                </div>
            </div>
        </div>

        <div class="love-messages" style="animation-delay: 2s;">
            <p>ตี๋ขอสัญญาว่าจะอยู่เคียงวีวาและมอบความรักให้ตลอดไปเลยนะ 💕</p>
        </div>
        <div class="love-messages" style="animation-delay: 4s;">
            <p>เราจะจับมือกันสร้างโลกใบเล็ก ๆ ที่เต็มไปด้วยความสุขด้วยกันนะ วีวา & ตี๋ 🌟</p>
        </div>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="music/RakTae.mp3" type="audio/mpeg">
    </audio>

    <script>
        AOS.init({ duration: 1000, once: true });

        // ดอกไม้ไฟ
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
            document.body.appendChild(firework);

            const particles = 20;
            for (let i = 0; i < particles; i++) {
                const particle = firework.cloneNode();
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                particle.style.transition = 'all 0.8s ease-out';
                document.body.appendChild(particle);
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    particle.style.opacity = '0';
                }, 10);
                setTimeout(() => particle.remove(), 800);
            }
            setTimeout(() => firework.remove(), 800);
        }

        // หัวใจลอยลงมา
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-rain';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.color = `hsl(${Math.random() * 60 + 330}, 80%, 65%)`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        // ลูกโป่งลอยขึ้น (ข้อความอยู่กึ่งกลาง)
        function createBalloon() {
            const messages = ["วีวา ♥ ตี๋", "รักตลอดไป", "ความสุขของเรา"];
            const colors = ['#ffb6c1', '#ffdde1', '#e6e6fa', '#d4f4dd', '#fce2fc', '#ff9999'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.background = `radial-gradient(circle at 50% 30%, #ffffff, ${randomColor})`;
            balloon.style.setProperty('--string-color', randomColor);
            balloon.textContent = messages[Math.floor(Math.random() * messages.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 10000);
        }

        setInterval(createFirework, 800);
        setInterval(createHeart, 150);
        setInterval(createBalloon, 100);

        if (!localStorage.getItem('saidYes')) {
            window.location.href = 'index.html';
        }

        function updateCountdown() {
            const startDate = new Date('2025-03-02T00:00:00'); // วันที่วีวากดตกลง (2 มีนาคม 2025)
            const anniversaryDate = new Date(startDate);
            anniversaryDate.setFullYear(startDate.getFullYear() + 1); // ครบรอบ 1 ปี (2 มีนาคม 2026)
            const now = new Date();
            const diff = anniversaryDate - now;

            let days, hours, minutes, seconds;
            if (diff > 0) {
                days = Math.floor(diff / (1000 * 60 * 60 * 24));
                hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                seconds = Math.floor((diff % (1000 * 60)) / 1000);
            } else {
                days = 0;
                hours = 0;
                minutes = 0;
                seconds = 0;
            }

            const daysElement = document.getElementById('countdown-days');
            const hoursElement = document.getElementById('countdown-hours');
            const minutesElement = document.getElementById('countdown-minutes');
            const secondsElement = document.getElementById('countdown-seconds');

            if (daysElement && hoursElement && minutesElement && secondsElement) {
                daysElement.textContent = days;
                hoursElement.textContent = hours;
                minutesElement.textContent = minutes;
                secondsElement.textContent = seconds;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            setInterval(updateCountdown, 1000);

            const bgMusic = document.getElementById('bgMusic');
            bgMusic.play().catch(error => {
                console.log("Autoplay prevented:", error);
                document.addEventListener('click', () => bgMusic.play(), { once: true });
            });
        });
    </script>
</body>
</html>
