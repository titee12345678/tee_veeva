<!-- JavaScript สำหรับระบบเช็คอินวันพิเศษ -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // รายการวันพิเศษของคุณและวีวา
  const specialDates = [
    // เกิดความสับสนเล็กน้อย จึงยืนยันให้ชัดเจนว่ามีวันแรกที่รู้จักกัน
    { date: '2024-11-24', name: 'วันแรกที่รู้จักกัน', isAnnual: true },
    { date: '2025-03-09', name: 'วันที่คบกัน', isAnnual: true },
    { date: '2024-07-01', name: 'วันเกิดวีวา', isAnnual: true },
    { date: '2024-07-31', name: 'วันเกิดตี๋', isAnnual: true },
  ];

  // ปฏิทิน
  let currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();

  const prevMonthBtn = document.getElementById('prev-month');
  const nextMonthBtn = document.getElementById('next-month');
  const currentMonthYearElement = document.getElementById('current-month-year');
  const calendarDaysElement = document.getElementById('calendar-days');
  const specialDatesListElement = document.getElementById('special-dates-list');
  
  // นับถอยหลัง elements
  const nextSpecialDateNameElement = document.getElementById('next-special-date-name');
  const countdownDaysElement = document.getElementById('countdown-days');
  const countdownHoursElement = document.getElementById('countdown-hours');
  const countdownMinutesElement = document.getElementById('countdown-minutes');
  const countdownSecondsElement = document.getElementById('countdown-seconds');

  // ชื่อเดือนภาษาไทย
  const thaiMonths = [
    'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
    'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
  ];

  // ฟังก์ชันเริ่มต้น
  function init() {
    renderCalendar();
    renderSpecialDatesList();
    updateNextSpecialDateCountdown();
    
    // อัพเดทการนับถอยหลังทุกวินาที
    setInterval(updateNextSpecialDateCountdown, 1000);
  }

  // ฟังก์ชันเช็คว่าเป็นวันพิเศษรายปีหรือไม่
  function isSpecialDay(day, month, year) {
    const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const exactMatch = specialDates.find(d => d.date === dateString);
    
    if (exactMatch) {
      return exactMatch;
    }
    
    // เช็คครบรอบรายปี (เฉพาะวันและเดือนตรงกัน)
    const annualMatches = specialDates.filter(d => d.isAnnual);
    for (const special of annualMatches) {
      const specialDate = new Date(special.date);
      if (day === specialDate.getDate() && month === specialDate.getMonth()) {
        // สร้างชื่อที่เหมาะสมสำหรับครบรอบ
        let name = special.name;
        if (special.date === '2024-11-24' || special.date === '2025-03-09') {
          const startYear = special.date.substring(0, 4);
          const yearDiff = year - parseInt(startYear);
          if (yearDiff > 0) {
            name = `${name} (ครบรอบ ${yearDiff} ปี)`;
          }
        }
        return { ...special, name };
      }
    }
    
    return null;
  }

  // ฟังก์ชันสร้างปฏิทิน
  function renderCalendar() {
    const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    
    currentMonthYearElement.textContent = `${thaiMonths[currentMonth]} ${currentYear + 543}`;
    calendarDaysElement.innerHTML = '';
    
    // สร้างช่องว่างสำหรับวันก่อนหน้าวันที่ 1
    for (let i = 0; i < firstDayOfMonth; i++) {
      const emptyDay = document.createElement('div');
      emptyDay.classList.add('calendar-day', 'empty');
      calendarDaysElement.appendChild(emptyDay);
    }
    
    // สร้างวันในเดือน
    for (let day = 1; day <= daysInMonth; day++) {
      const dayElement = document.createElement('div');
      dayElement.classList.add('calendar-day');
      dayElement.textContent = day;
      
      const dateString = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      
      // เช็คว่าเป็นวันปัจจุบันหรือไม่
      if (
        currentYear === currentDate.getFullYear() && 
        currentMonth === currentDate.getMonth() && 
        day === currentDate.getDate()
      ) {
        dayElement.classList.add('current');
      }
      
      // เช็คว่าเป็นวันพิเศษหรือไม่
      const specialDate = isSpecialDay(day, currentMonth, currentYear);
      if (specialDate) {
        dayElement.classList.add('special-date');
        
        // เพิ่มทูลทิป
        const tooltip = document.createElement('div');
        tooltip.classList.add('date-tooltip');
        tooltip.textContent = specialDate.name;
        dayElement.appendChild(tooltip);
        
        // เพิ่ม event listener เมื่อคลิกวันพิเศษ
        dayElement.addEventListener('click', function() {
          // สร้างกล่องป๊อปอัพสวยงาม
          showSpecialDatePopup(specialDate, dateString);
        });
      }
      
      calendarDaysElement.appendChild(dayElement);
    }
  }
  
  // ฟังก์ชันแสดงป๊อปอัพวันพิเศษ
  function showSpecialDatePopup(specialDate, dateString) {
    // ลบป๊อปอัพเดิมถ้ามี
    const existingPopup = document.querySelector('.special-date-popup');
    if (existingPopup) {
      existingPopup.remove();
    }
    
    // สร้างป๊อปอัพ
    const popup = document.createElement('div');
    popup.classList.add('special-date-popup');
    
    const dateObj = new Date(dateString);
    const formattedDate = `${dateObj.getDate()} ${thaiMonths[dateObj.getMonth()]} ${dateObj.getFullYear() + 543}`;
    
    // คำนวณจำนวนวันระหว่างวันนี้กับวันพิเศษ
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    dateObj.setHours(0, 0, 0, 0);
    
    const diffTime = dateObj - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    let timeMessage = '';
    if (diffDays > 0) {
      timeMessage = `อีก ${diffDays} วัน`;
    } else if (diffDays < 0) {
      timeMessage = `ผ่านมาแล้ว ${Math.abs(diffDays)} วัน`;
    } else {
      timeMessage = 'วันนี้!';
    }
    
    popup.innerHTML = `
      <div class="popup-header">
        <h3>${specialDate.name}</h3>
        <button class="popup-close">&times;</button>
      </div>
      <div class="popup-content">
        <p class="popup-date">${formattedDate}</p>
        <p class="popup-time">${timeMessage}</p>
        <div class="popup-heart"></div>
      </div>
    `;
    
    // สไตล์ของป๊อปอัพ
    popup.style.position = 'fixed';
    popup.style.top = '50%';
    popup.style.left = '50%';
    popup.style.transform = 'translate(-50%, -50%)';
    popup.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 200, 210, 0.9))';
    popup.style.borderRadius = '20px';
    popup.style.padding = '20px';
    popup.style.boxShadow = '0 10px 30px rgba(255, 71, 120, 0.3)';
    popup.style.zIndex = '1000';
    popup.style.minWidth = '300px';
    popup.style.maxWidth = '90%';
    popup.style.backdropFilter = 'blur(10px)';
    popup.style.fontFamily = "'Prompt', sans-serif";
    
    // สไตล์ส่วนหัว
    const header = popup.querySelector('.popup-header');
    header.style.display = 'flex';
    header.style.justifyContent = 'space-between';
    header.style.alignItems = 'center';
    header.style.marginBottom = '15px';
    
    const title = popup.querySelector('h3');
    title.style.margin = '0';
    title.style.color = '#FF4778';
    title.style.fontSize = '1.5rem';
    
    const closeBtn = popup.querySelector('.popup-close');
    closeBtn.style.background = 'none';
    closeBtn.style.border = 'none';
    closeBtn.style.color = '#FF4778';
    closeBtn.style.fontSize = '1.8rem';
    closeBtn.style.cursor = 'pointer';
    
    // สไตล์เนื้อหา
    const popupDate = popup.querySelector('.popup-date');
    popupDate.style.fontSize = '1.2rem';
    popupDate.style.color = '#FF6B8B';
    popupDate.style.margin = '10px 0';
    
    const popupTime = popup.querySelector('.popup-time');
    popupTime.style.fontSize = '1.1rem';
    popupTime.style.color = '#FF4778';
    popupTime.style.fontWeight = 'bold';
    popupTime.style.margin = '10px 0 20px';
    
    // สร้างหัวใจเต้น
    const heart = popup.querySelector('.popup-heart');
    heart.style.width = '50px';
    heart.style.height = '50px';
    heart.style.background = "url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><path fill=\"%23FF4778\" d=\"M50,90 C100,65 90,10 50,30 C10,10 0,65 50,90 Z\" /></svg>')";
    heart.style.backgroundRepeat = 'no-repeat';
    heart.style.backgroundSize = 'contain';
    heart.style.margin = '10px auto';
    heart.style.animation = 'heartbeat 1.5s infinite';
    
    // สร้าง keyframes สำหรับหัวใจเต้น
    const style = document.createElement('style');
    style.textContent = `
      @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);
    
    // เพิ่ม event listener สำหรับปุ่มปิด
    closeBtn.addEventListener('click', function() {
      popup.remove();
    });
    
    // เพิ่มป๊อปอัพลงในเอกสาร
    document.body.appendChild(popup);
    
    // สร้างเอฟเฟคเมื่อแสดงป๊อปอัพ
    popup.style.opacity = '0';
    popup.style.transition = 'all 0.3s ease';
    setTimeout(() => {
      popup.style.opacity = '1';
    }, 10);
    
    // ปิดป๊อปอัพเมื่อคลิกที่อื่น
    document.addEventListener('click', function closePopupOnOutsideClick(e) {
      if (!popup.contains(e.target) && e.target !== popup) {
        popup.remove();
        document.removeEventListener('click', closePopupOnOutsideClick);
      }
    });
  }
  
  // ฟังก์ชันแสดงรายการวันพิเศษ
  function renderSpecialDatesList() {
    specialDatesListElement.innerHTML = '';
    
    const currentYear = new Date().getFullYear();
    let allSpecialDates = [];
    
    // สร้างรายการวันสำคัญทั้งหมดรวมถึงวันครบรอบประจำปี
    specialDates.forEach(specialDate => {
      const dateObj = new Date(specialDate.date);
      
      if (specialDate.isAnnual) {
        const baseName = specialDate.name;
        const originalYear = parseInt(specialDate.date.split('-')[0]);
        
        // เพิ่มวันสำคัญสำหรับปีปัจจุบัน
        if (specialDate.date === '2024-11-24' || specialDate.date === '2025-03-09') {
          // วันที่รู้จักกันและวันที่คบกัน - แสดงเป็นครบรอบปี
          const yearDiff = currentYear - originalYear;
          let name = baseName;
          if (yearDiff > 0) {
            name = `${baseName} (ครบรอบ ${yearDiff} ปี)`;
          }
          
          allSpecialDates.push({
            date: `${currentYear}-${specialDate.date.substring(5)}`,
            name: name,
            isAnnual: true
          });
        } else {
          // วันเกิด - ไม่ต้องแสดงเป็นครบรอบ แค่เปลี่ยนปีเป็นปีปัจจุบัน
          allSpecialDates.push({
            date: `${currentYear}-${specialDate.date.substring(5)}`,
            name: baseName,
            isAnnual: true
          });
        }
      } else {
        // วันสำคัญที่ไม่ใช่รายปี
        allSpecialDates.push(specialDate);
      }
    });
    
    // จัดเรียงตามวันที่
    const sortedDates = [...allSpecialDates].sort((a, b) => new Date(a.date) - new Date(b.date));
    
    sortedDates.forEach(specialDate => {
      const listItem = document.createElement('li');
      listItem.classList.add('special-date-item');
      
      const dateObj = new Date(specialDate.date);
      const formattedDate = `${dateObj.getDate()} ${thaiMonths[dateObj.getMonth()]} ${dateObj.getFullYear() + 543}`;
      
      listItem.innerHTML = `
        <span class="special-date-name">${specialDate.name}</span>
        <span class="special-date-date">${formattedDate}</span>
      `;
      
      // เพิ่ม event listener เมื่อคลิกที่รายการ
      listItem.addEventListener('click', function() {
        showSpecialDatePopup(specialDate, specialDate.date);
      });
      
      specialDatesListElement.appendChild(listItem);
    });
  }
  
  // ฟังก์ชันอัพเดทการนับถอยหลังสู่วันพิเศษถัดไป
  function updateNextSpecialDateCountdown() {
    const now = new Date();
    const currentYear = now.getFullYear();
    
    // สร้างรายการวันสำคัญในปีปัจจุบันและปีถัดไป
    let allUpcomingDates = [];
    
    // วันสำคัญในปีปัจจุบัน
    specialDates.forEach(specialDate => {
      const dateObj = new Date(specialDate.date);
      const month = dateObj.getMonth();
      const day = dateObj.getDate();
      
      // สร้างวันที่สำหรับปีปัจจุบัน
      const thisYearDate = new Date(currentYear, month, day);
      
      if (thisYearDate > now) {
        const dateString = `${currentYear}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        // จัดการชื่อสำหรับครบรอบรายปี
        let name = specialDate.name;
        if (specialDate.isAnnual && (specialDate.date === '2024-11-24' || specialDate.date === '2025-03-09')) {
          const originalYear = parseInt(specialDate.date.split('-')[0]);
          const yearDiff = currentYear - originalYear;
          if (yearDiff > 0) {
            name = `${specialDate.name} (ครบรอบ ${yearDiff} ปี)`;
          }
        }
        
        allUpcomingDates.push({
          date: dateString,
          name: name
        });
      }
      
      // สร้างวันที่สำหรับปีถัดไป (ใช้เฉพาะกับวันที่มีครบรอบรายปี)
      if (specialDate.isAnnual) {
        const nextYearDate = new Date(currentYear + 1, month, day);
        const dateString = `${currentYear + 1}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        // จัดการชื่อสำหรับครบรอบรายปี
        let name = specialDate.name;
        if (specialDate.date === '2024-11-24' || specialDate.date === '2025-03-09') {
          const originalYear = parseInt(specialDate.date.split('-')[0]);
          const yearDiff = (currentYear + 1) - originalYear;
          if (yearDiff > 0) {
            name = `${specialDate.name} (ครบรอบ ${yearDiff} ปี)`;
          }
        }
        
        allUpcomingDates.push({
          date: dateString,
          name: name
        });
      }
    });
    
    // จัดเรียงตามวันที่ใกล้สุด
    allUpcomingDates.sort((a, b) => new Date(a.date) - new Date(b.date));
    
    // กรองเฉพาะวันที่ในอนาคต
    const upcomingSpecialDates = allUpcomingDates.filter(d => new Date(d.date) > now);
    
    if (upcomingSpecialDates.length === 0) {
      nextSpecialDateNameElement.textContent = 'ไม่มีกำหนดการ';
      countdownDaysElement.textContent = '--';
      countdownHoursElement.textContent = '--';
      countdownMinutesElement.textContent = '--';
      countdownSecondsElement.textContent = '--';
      return;
    }
    
    const nextSpecialDate = upcomingSpecialDates[0];
    const targetDate = new Date(nextSpecialDate.date);
    
    // คำนวณระยะเวลาที่เหลือ
    const timeRemaining = targetDate - now;
    
    if (timeRemaining <= 0) {
      nextSpecialDateNameElement.textContent = 'วันนี้คือ ' + nextSpecialDate.name + '!';
      countdownDaysElement.textContent = '00';
      countdownHoursElement.textContent = '00';
      countdownMinutesElement.textContent = '00';
      countdownSecondsElement.textContent = '00';
      return;
    }
    
    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
    
    nextSpecialDateNameElement.textContent = nextSpecialDate.name;
    countdownDaysElement.textContent = String(days).padStart(2, '0');
    countdownHoursElement.textContent = String(hours).padStart(2, '0');
    countdownMinutesElement.textContent = String(minutes).padStart(2, '0');
    countdownSecondsElement.textContent = String(seconds).padStart(2, '0');
  }
  
  // Event listeners
  prevMonthBtn.addEventListener('click', function() {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar();
  });
  
  nextMonthBtn.addEventListener('click', function() {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar();
  });
  
  // เริ่มต้นการทำงาน
  init();
});
</script>
